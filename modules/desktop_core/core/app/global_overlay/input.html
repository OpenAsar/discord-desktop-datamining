<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      html, body {
        margin: 0px;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body onclick="discordClickHandler()">
    <!-- <div style="background-color:rgba(255,0,255,0.3);width:100%;height:100%;position:absolute;top:0px;left:0px;"></div> -->
    <script>
      window.discordClickHandler = function (evt) {
        evt = evt || window.event;
        DiscordNative.globalOverlay.relayInputClick(evt.button, evt.clientX, evt.clientY);
      }
    </script>
  </body>
</html>
